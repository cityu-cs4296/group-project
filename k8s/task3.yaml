apiVersion: v1
kind: Service
metadata:
  name: nginx-service
spec:
  selector:
    run: nginx-kube
  ports:
  - protocol: TCP
    port: 80
  type: LoadBalancer
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: nginx-deployment
spec:
  replicas: 2
  selector:
    matchLabels:
      run: nginx-kube
  template:
    metadata:
      labels:
        run: nginx-kube
    spec:
      containers:
      - name: nginx
        image: nginx:1.7.9
        ports:
        - containerPort: 80